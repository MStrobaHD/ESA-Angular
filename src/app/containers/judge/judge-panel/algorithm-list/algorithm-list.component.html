<section fxFlex fxLayoutAlign="center center">

    <mat-card fxFlex.md="100%" fxFlex.lt-md="100%" fxFlex="120rem">
      <mat-toolbar>
  
        <img src="../../../../assets/course.png">
  
        Dostepne kursy
  
      </mat-toolbar>
      <mat-card-content>
  
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Wyszukaj interesujÄ…cy kurs">
        </mat-form-field>
  
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
  
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
  
            <!-- Progress Column -->
            <ng-container matColumnDef="progress">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
              <td mat-cell *matCellDef="let row">
                <mat-progress-bar mode="determinate" value=" {{row.progress}} " matTooltip="{{row.progress}} %"
                aria-label="Progress bar that inform about progress">
                </mat-progress-bar>
              </td>
            </ng-container>
  
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
  
            <!-- Color Column -->
            <ng-container matColumnDef="color">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
              <td mat-cell *matCellDef="let row" [style.color]="row.color">
                  <mat-icon class="icon-add">add_circle</mat-icon>
                  <mat-icon color="warn">delete</mat-icon>
                  <mat-icon color="primary">open_in_new</mat-icon>
              </td>
            </ng-container>
  
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
  
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
  
  
      </mat-card-content>
    </mat-card>
  </section>
