<mat-card>
    <mat-accordion>
    <mat-expansion-panel [expanded] = "true">
        <mat-expansion-panel-header>
            <mat-panel-title>
               <mat-icon>view_list</mat-icon> 
               <span>Lista Lekcji</span>
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
        </mat-expansion-panel-header>
   

        <mat-card>
            <table mat-table [dataSource]="dataSource" matSort *ngIf="isLessonListVisible">

                <!-- isWatched Column -->
                <ng-container matColumnDef="isWatched">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Watched </th>
                    <td mat-cell *matCellDef="let courses">
                        <mat-icon class="icon-add"> done</mat-icon>
                    </td>
                </ng-container>

                <!-- ID Column -->
                <ng-container matColumnDef="courseIconUrl">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let lessons">{{lessons.lessonTitle}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-progress-bar mode="determinate" value=" {{row.courseName}} " matTooltip="{{row.progress}} %" aria-label="Progress bar that inform about progress">
                        </mat-progress-bar>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                </ng-container>


                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.color">
                        <mat-icon class="icon-add">edit</mat-icon>
                        <mat-icon class="icon-add">add_circle</mat-icon>
                        <mat-icon color="warn">delete</mat-icon>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>

            <mat-paginator [pageSize]="5"></mat-paginator>

        </mat-card>
    </mat-expansion-panel>
</mat-accordion>



    <mat-toolbar>
        <!-- <img src="../../../../assets/course.png"> -->
        Zawartość
        <div fxFlex fxLayout fxLayoutAlign="flex-end" fxLayoutGap=".5rem">
            <mat-icon>movie</mat-icon>
            <mat-icon>picture_as_pdf</mat-icon>
        </div>

    </mat-toolbar>

</mat-card>
