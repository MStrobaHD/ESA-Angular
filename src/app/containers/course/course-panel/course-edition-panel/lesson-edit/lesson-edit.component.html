<div fxFlex fxLayoutAlign="center center">
    <div>

        <mat-card-title fxLayoutAlign="center">
            <!-- <mat-icon class="icon-space" fxLayout fxLayoutAlign="center">
                      person
                    </mat-icon> -->
            <img src="../../../../../../assets/lesson.png">
        </mat-card-title>

        <form [formGroup]="addLessonForm" (ngSubmit)="addCourse()" autocomplete="on" fxLayoutGap="3rem">

            <mat-form-field>
                <input formControlName="lessonName" type="text" matInput placeholder="lessonName" class="form-cotrol">
                <mat-error class="isValid-feedback">Enter valid Lesson name</mat-error>
                <mat-label>
                    <mat-icon>title</mat-icon> Lesson name
                </mat-label>
            </mat-form-field>

            <mat-form-field>
                <input formControlName="serverAssetId" type="text" matInput placeholder="Description"
                    class="form-cotrol">
                <mat-error class="isValid-feedback">
                    Enter description here
                </mat-error>
                <mat-label>
                    <mat-icon>date_range</mat-icon> Description
                </mat-label>
            </mat-form-field>


            <mat-form-field>
                <input formControlName="cloudAssetId" type="text" matInput placeholder="cloudAssetId"
                    class="form-cotrol">
                <mat-error class="isValid-feedback">Enter a valid url</mat-error>
                <mat-label>
                    <mat-icon>image</mat-icon> Add link to material
                </mat-label>
            </mat-form-field>

            <!-- <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
            <mat-hint>Click the Upload button to sent materials to server</mat-hint> -->


            <!-- <mat-form-field>
                    <mat-label>Select an option</mat-label>

                      <mat-option value="option1">Option 1</mat-option>
                      <mat-option value="option2">Option 2</mat-option>
                      <mat-option value="option3">Option 3</mat-option>
                    </mat-select>
                  </mat-form-field> -->
                  
                  <!-- <p>You selected: {{selected}}</p> -->

            <mat-card-actions fxLayout fxLayoutAlign="center center">
                <button type="submit" mat-raised-button color="primary">
                    <mat-icon>add_circle</mat-icon>
                </button>

            </mat-card-actions>
            <!-- <p>form value : {{addCourseForm.value | json}}</p>
            <p>form value : {{addCourseForm.status | json}}</p> -->
        </form>
    </div>
</div>
