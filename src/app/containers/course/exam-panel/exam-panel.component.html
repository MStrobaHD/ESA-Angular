<section fxFlex fxLayoutAlign="center center">

    <mat-card fxFlex.md="100%" fxFlex.lt-md="100%" fxFlex="120rem">
        <!-- <mat-toolbar>
        <img src="../../../../assets/course.png">
        Kursy szkoleniowe
        <div fxFlex fxLayout fxLayoutAlign="flex-end">
          <mat-icon fxFlex fxLayout fxLayoutAlign="flex-end" (click)="showCourseForm()">add_circle</mat-icon>
        </div>
      </mat-toolbar> -->
        <mat-card-content>
            <button mat-raised-button [routerLink]="[ '/courses']">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            <br><br>


            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>


                    <ng-container matColumnDef="examName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa Egzaminu </th>
                        <td mat-cell *matCellDef="let row">{{row.examName}}</td>
                    </ng-container>

                    <ng-container matColumnDef="numberOfQuestion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Liczba pytań </th>
                        <td mat-cell *matCellDef="let row">
                            {{row.numberOfQuestion}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="timeForSolve">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Czas na wykonanie egzaminu </th>
                        <td mat-cell *matCellDef="let row">
                            {{row.timeForSolve * 1000 | date:'mm:ss':'UTC'}} min.
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="examType">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rodzaj egzaminu </th>
                        <td mat-cell *matCellDef="let row">
                            
                            <img *ngIf="row.examType===1" src="../../../../assets/answer_icon.png">
                            <img *ngIf="row.examType===2" src="../../../../assets/multi_icon.png">
                            <img *ngIf="row.examType===3" src="../../../../assets/dragdrop_icon.png">
                        </td>
                    </ng-container>


                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Czynności </th>
                        <td mat-cell *matCellDef="let row" [style.color]="row.color">
                            <!-- <mat-icon class="icon-add positive" (click)="openCourse(row)">add_circle</mat-icon>/ -->
                            <!-- <mat-icon color="warn" (click)="openCourse(row)">clear</mat-icon> -->
                            <!-- <mat-icon class="icon-add neutral" (click)="editCourse(row)">edit</mat-icon>/ -->
                            <mat-icon class="icon-add positive" (click)="openExam(row)">school</mat-icon>
                            <!-- <mat-icon color="warn" (click)="deleteCourse(row)">delete</mat-icon> -->
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>

        </mat-card-content>

    </mat-card>
</section>
