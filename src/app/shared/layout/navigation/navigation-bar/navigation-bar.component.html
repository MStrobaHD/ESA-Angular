<mat-toolbar color="primary">
    <div fxHide.gt-sm>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <section fxFlex fxLayoutAlign="center center">
        <div fxFlex.md="100%" fxFlex.lt-md="100%" fxFlex="120rem">

            <!-- <div fxLayoutAlign="flex-start" fxHide.sm fxHide.xs>
                <img src="../../../../../assets/logo.PNG" alt="logo">
            </div>

            <div fxFlex fxLayout fxLayoutAlign="center" fxHide.gt-sm>
                <img src="../../../../../assets/logo.PNG">
            </div> -->

            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs fxHide.sm class="toolbar-content">
                <ul fxLayout fxLayoutGap="5px">
                    <li>
                        <a [matMenuTriggerFor]="menu" matBadge="11" matBadgeSize="small" matBadgeColor="warn">
                            <img mat-card-avatar src="../../../../../assets/user_menu.png" alt="user menu icon">
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </section>
</mat-toolbar>

<mat-menu #menu="matMenu">
    <mat-toolbar class="user-menu-toolbar--section">Ogólne</mat-toolbar>
    <mat-divider></mat-divider>
    <button mat-menu-item [routerLink]="['/user']">
        <mat-icon>person</mat-icon>
        <span>Profil</span>
    </button>
    <button mat-menu-item (click)="logout()">
        <mat-icon>directions_run</mat-icon>
        <span>Wyloguj</span>
    </button>
    <button *ngIf="!isLogged()" mat-menu-item [routerLink]="['/login']">
        <mat-icon>person</mat-icon>
        <span>Zaloguj</span>
    </button>
    <button *ngIf="!isLogged()" mat-menu-item [routerLink]="['/register']">
        <mat-icon>person_add</mat-icon>
        <span>Zarejestruj</span>
    </button>
    <mat-toolbar class="user-menu-toolbar--section">Menu</mat-toolbar>
    <a mat-menu-item [routerLink]="['/courses']">
        <mat-icon>view_list</mat-icon>
        <span>Kursy</span>
    </a>
    <button mat-menu-item routerLink="/algorithms">
        <mat-icon>view_list</mat-icon>
        <span>Algorytmy</span>
    </button>
    <a mat-menu-item [routerLink]="['/courses']">
        <mat-icon>picture_as_pdf</mat-icon>
        <span>Materiały szkoleniowe</span>
    </a>
</mat-menu>
